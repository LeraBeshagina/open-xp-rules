Description: 'Процесс запуска подозрительного ПО Имя процесса: com-hijack.exe.'
EventDescriptions:
  - LocalizationId: 'corrname_task5_4_01_04'
    EventDescription: 'Обнаружение подозрительного процесса "com-hijack.exe", запущенного из папки загрузок. Файл не имеет метаданных (описание, производитель, продукт), что характерно для вредоносных программ. Процесс выполняется с высоким уровнем привилегий, что повышает риск компрометации системы.'
